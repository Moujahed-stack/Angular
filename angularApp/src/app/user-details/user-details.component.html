<div class="user-details-container" @fadeIn>
  <mat-card class="user-card">
    <mat-card-header>
      <div class="avatar-container">
        <img class="user-avatar" [src]="user.avatar" alt="User Avatar">
      </div>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ user.email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
